<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>

    <script>
        const right = parseInt(prompt("Digite o lado direito do triângulo")) // explicar sobre parseInt
        const left = parseInt(prompt("Digite o lado esquerdo do triângulo"))
        const bottom = parseInt(prompt("Digite o lado inferior do triângulo"))

        if ((right === left || right === bottom || left === bottom) && (right !== left || right !== bottom || left !== bottom)) {
            document.write("Isósceles")
        }

        if (right !== left && right !== bottom && left !== bottom) {
            document.write("Escaleno")
        }

        if (right === left && right === bottom && left === bottom) {
            document.write("Equilátero")
        }
    </script>
</head>
