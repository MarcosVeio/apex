<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const realDolar = "1- Real -> Dólar"
        const dolarReal = "2- Dólar -> Real"
        const realEuro = "3- Real -> Euro"
        const euroReal = "4- Euro -> Real"

        const value = parseFloat(prompt("Informe o valor"))
        const typeConvert = parseInt(prompt(`Informe o tipo de conversão:\n\n${realDolar}\n${dolarReal}\n${realEuro}\n${euroReal}`))

        const dolarValue = 5.17
        const euroValue = 5.52

        switch (typeConvert) {
            case 1:
                document.write(`${realDolar}: ${(value * dolarValue).toFixed(2)}`);
                break
            case 2:
                document.write(`${dolarReal}: ${(value / dolarValue).toFixed(2)}`);
                break
            case 3:
                document.write(`${realEuro}: ${(value * euroValue).toFixed(2)}`);
                break
            case 4:
                document.write(`${euroReal}: ${(value / euroValue).toFixed(2)}`);
                break
            default:
                document.write("Tipo de conversão inválido!")
        }
    </script>
</head>

</html>
